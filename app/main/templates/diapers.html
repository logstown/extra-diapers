<ion-view view-title="Diapers">
    <ion-content>
        <div class="list" style="margin-bottom: 0;">
            <!-- <div class="item item-divider">
            </div> -->
            <div class="item item-toggle">
                <h2>Diapers</h2>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="child.inDiapers">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <diapers-prefs ng-if="child.inDiapers" child="child"></diapers-prefs>
    </ion-content>
</ion-view>
