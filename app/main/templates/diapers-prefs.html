<div class="list">
    <label class="item item-input item-select">
        <div class="input-label">
            Size
        </div>
        <select ng-options="size as size for size in diapers.sizes" ng-model="child.diapers.size">
        </select>
    </label>
    <div class="item item-divider">
        Preferred Brands
    </div>
    <ion-checkbox ng-repeat="brand in diapers.brands">{{brand}}</ion-checkbox>
</div>
