<ion-view view-title="Formula">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
            </div>
            <div class="item item-toggle">
                <h2>Formula</h2>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="child.isTakingFormula">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <label ng-show="child.isTakingFormula" class="item item-input item-select">
                <div class="input-label">
                    Stage
                </div>
                <select ng-options="stage as stage for stage in formula.stages" ng-model="child.formula.stage">
                </select>
            </label>
            <div ng-show="child.isTakingFormula" class="item item-divider">
                Preferred Brands
            </div>
            <ion-checkbox ng-show="child.isTakingFormula" ng-repeat="brand in formula.brands">{{brand}}</ion-checkbox>
            <div ng-show="child.isTakingFormula" class="item item-divider">
                Preferred Types
            </div>
            <ion-checkbox ng-show="child.isTakingFormula" ng-repeat="type in formula.types">{{type}}</ion-checkbox>
        </div>
    </ion-content>
</ion-view>
